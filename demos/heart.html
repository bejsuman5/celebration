<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Red Heart</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            transform: scale(1);
            animation: heartbeat 1.5s infinite;
            cursor: pointer;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            top: 0;
            left: 50px;
            width: 50px;
            height: 80px;
            background: red;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .glow {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 120px;
            height: 110px;
            background: dodgerblue;
            border-radius: 50%;
            z-index: -1;
            filter: blur(20px);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        @keyframes glow {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        .small-heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            animation: fly 3s linear infinite;
        }

        .small-heart::before,
        .small-heart::after {
            content: "";
            position: absolute;
            top: 0;
            left: 50px;
            width: 50px;
            height: 90px;
            background: red;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .small-heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes fly {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="heart">
        <div class="glow"></div>
    </div>

    <script>
        document.querySelector('.heart').addEventListener('click', function () {
            createHearts();
        });

        function createHearts() {
            const heartContainer = document.createElement('div');
            heartContainer.classList.add('heart-container');
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.classList.add('small-heart');
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${Math.random() * 2 + 1}s`;
                heartContainer.appendChild(heart);
            }
            document.body.appendChild(heartContainer);
            setTimeout(() => {
                heartContainer.remove();
            }, 5000);
        }
    </script>
</body>

</html>
