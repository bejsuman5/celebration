        .swiper {
            width: 100%;
            padding-top: 50px;

            background-position: center;

        }

        .swiper-slide img {

        .main-section {
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.9);
            border: 2px solid #0ff;
        }

        .image-section {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);

<body>

    <div class="main-section my-5 py-5 mx-3 mx-md-5 px-0 px-md-5 bg-body rounded-4 
        position-relative">
        <div style="font-family: 'Courier New', Courier, monospace;color: black;">
            <h1 class="d-flex justify-content-center">Happy Birthday</h1>
            <h2 class="d-flex justify-content-center"><i class="bi bi-cake2"></i></h2>
            <h1 class="d-flex justify-content-center">My Dear Friend </i></h1>
        </div>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide image-section">
                    <img src="assets/plugins/default/images/image-2.jpg">
                </div>
                <div class="swiper-slide image-section">
                    <img src="assets/plugins/default/images/image-3.jpg">

                <div class="swiper-slide image-section">
                    <img src="assets/plugins/default/images/image-3.jpg">
                </div>
                <div class="swiper-slide image-section">
                    <img src="assets/plugins/default/images/image-5.jpg">

                <div class="swiper-slide image-section">

                <div class="swiper-slide image-section">

            <div class="swiper-pagination"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- <script src="assets/js/script4.js"></script> -->

    <script>
        // swiper script
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: false,
            },
            pagination: {
                el: ".swiper-pagination",
            },
            initialSlide: 2, // Start from the second image
            loop: true, // Loop through the images
            autoplay: {
                delay: 2000, // Delay between slides in milliseconds
                disableOnInteraction: false, // Enable/disable autoplay on slide interaction
            },
        });
    </script>
</body>
