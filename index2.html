<!DOCTYPE html>
<html lang="en-IN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>

    <link rel="shortcut icon" href="assets/images/logos/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/style2.css">
    <link rel="stylesheet" href="assets/css/media-query.css">
    <style>
        /*  */
    </style>
</head>

<body>

    <section class="gift-box-section">
        <h1 class="fw-bold my-4 gift-box-heading" id="giftBoxHeading"></h1>

        <div class="gift-box-container">
            <div class="gift-box-shadow"></div>
            <div class="gift-box-body">
                <div class="gift-box-cap" id="giftBoxCap">
                </div>
                <!-- <div class="click2" id="">
                </div> -->

            </div>
            <div class="gift-box-text-body m-0 p-0">
                <h3 class="m-0 px-4 py-2">
                    <span class="gift-box-text-typing-animation m-0 p-0" id="giftBoxTextTypingAnimation"></span>
                    <span class="blink-span m-0"></span>
                </h3 class="m-0 p-0">
                <h2 class="gift-box-countdown blink" id="giftBoxCountdown"></h2>
            </div>
        </div>
    </section>

    <section class="gift-box-hidden-content gift-box-content-container" id="giftBoxContent">
        <div class="gift-box-content-body">
            <div class="image-box">
                <!-- <h1 class="text-center title">Happy Birthday</h1> -->
                <span style="--i:1;">
                    <img id="image-1" src="" onerror="this.src='assets/plugins/default/images/image-1.jpg';" alt="image-1">
                </span>
                <span style="--i:2;">
                    <img id="image-2" src="" onerror="this.src='assets/plugins/default/images/image-2.jpg';" alt="image-2">
                </span>
                <span style="--i:3;">
                    <img id="image-3" src="" onerror="this.src='assets/plugins/default/images/image-3.jpg';" alt="image-3">
                </span>
                <span style="--i:4;">
                    <img id="image-4" src="" onerror="this.src='assets/plugins/default/images/image-4.jpg';" alt="image-4">
                </span>
                <span style="--i:5;">
                    <img id="image-5" src="" onerror="this.src='assets/plugins/default/images/image-5.jpg';" alt="image-5">
                </span>
                <span style="--i:6;">
                    <img id="image-6" src="" onerror="this.src='assets/plugins/default/images/image-6.jpg';" alt="image-6">
                </span>
                <span style="--i:7;">
                    <img id="image-7" src="" onerror="this.src='assets/plugins/default/images/image-7.jpg';" alt="image-7">
                </span>
                <span style="--i:8;">
                    <img id="image-8" src="" onerror="this.src='assets/plugins/default/images/image-8.jpg';" alt="image-8">
                </span>
            </div>

            <div class="gift-box-content-top-left-title-container">
                <h2 class="gift-box-content-title">
                    <span class="gift-box-content-title-span" style="--i:101;">H</span>
                    <span class="gift-box-content-title-span" style="--i:102;">A</span>
                    <span class="gift-box-content-title-span" style="--i:103;">P</span>
                    <span class="gift-box-content-title-span" style="--i:104;">P</span>
                    <span class="gift-box-content-title-span" style="--i:105;">Y</span>

                </h2>
                <h2 class="gift-box-content-title">
                    <span class="gift-box-content-title-span" style="--i:106;margin-left: 1vw;">B</span>
                    <span class="gift-box-content-title-span" style="--i:107;">I</span>
                    <span class="gift-box-content-title-span" style="--i:108;">R</span>
                    <span class="gift-box-content-title-span" style="--i:109;">T</span>
                    <span class="gift-box-content-title-span" style="--i:110;">H</span>
                    <span class="gift-box-content-title-span" style="--i:111;">D</span>
                    <span class="gift-box-content-title-span" style="--i:112;">A</span>
                    <span class="gift-box-content-title-span" style="--i:113;">Y</span>
                    <span class="gift-box-content-title-span" style="--i:114;margin-left: 2vw;">
                        <i class="bi bi-cake2"></i>
                    </span>
                </h2>
            </div>

            <div class="gift-box-content-bottom-right-title-container">
                <h2 class="gift-box-content-title">
                    <span class="gift-box-content-title-span" style="--i:101;">M</span>
                    <span class="gift-box-content-title-span" style="--i:102;">Y</span>
                    <span class="gift-box-content-title-span" style="--i:103;margin-left: 4vw;">D</span>
                    <span class="gift-box-content-title-span" style="--i:104;">E</span>
                    <span class="gift-box-content-title-span" style="--i:105;">A</span>
                    <span class="gift-box-content-title-span" style="--i:106;">R</span>

                </h2>
                <h2 class="gift-box-content-title">
                    <span class="gift-box-content-title-span" style="--i:107;margin-left: 2vw;">F</span>
                    <span class="gift-box-content-title-span" style="--i:108;">R</span>
                    <span class="gift-box-content-title-span" style="--i:109;">I</span>
                    <span class="gift-box-content-title-span" style="--i:110;">E</span>
                    <span class="gift-box-content-title-span" style="--i:111;">N</span>
                    <span class="gift-box-content-title-span" style="--i:112;">D</span>
                    <span class="gift-box-content-title-span" style="--i:113;">!</span>
                </h2>
            </div>
        </div>
    </section>

    <script></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="assets/js/default-script2.js"></script>

</html>
