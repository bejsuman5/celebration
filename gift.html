<!DOCTYPE html>
<html lang="en-IN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>

    <link rel="shortcut icon" href="assets/images/logos/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/gift-style.css">
    <link rel="stylesheet" href="assets/css/media-query.css">
    <style>
        .center-of-the-display {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .loader-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            /* background-color: #fff; */
            background-color: black;
            color: #000;
            font-size: 2em;
            z-index: 9999;
            transition: opacity 1s ease-in-out, visibility 1s;
            opacity: 1;
            visibility: visible;

        }

        .loader-ring-main {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            animation: loaderRingAnimation 2s linear infinite;
        }

        .loader-ring-main::before {
            position: absolute;
            content: '';
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .loader-ring-text {
            color: #737373;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 200px;
            animation: loaderRingText 2s ease-in-out infinite;
        }

        @keyframes loaderRingAnimation {
            0% {
                transform: rotate(0deg);
                box-shadow: 1px 5px 2px #e65c00;
            }

            50% {
                transform: rotate(180deg);
                box-shadow: 1px 5px 2px #18b201;
            }

            100% {
                transform: rotate(360deg);
                box-shadow: 1px 5px 2px #0456c8;
            }
        }

        @keyframes loaderRingText {
            0% {
                color: transparent;
            }

            50% {
                color: white;
            }

            100% {
                color: transparent;
            }
        }

        #loaderProgressBarBody {
            position: relative;
            /* width: 300px; */
            height: 50px;
            background-color: #ffffff;
            /* border: 5px solid #00ff51; */
            border-radius: 25px;
            overflow: hidden;
            transition: opacity 1s ease-in-out, visibility 1s;
            opacity: 1;
            visibility: visible;
        }

        #loaderProgressBarMain {
            height: 100%;
            width: 0;
            background-color: #00ff51;
            transition: width 0.1s;
        }

        #loaderProgressBarText {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            font-size: 18px;
            color: black;
        }

        #mainContent {
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in-out, visibility 1s;
        }
    </style>
</head>

<body>

    <!-- Loading... -->
    <div class="loader-screen" id="loaderScreen">
        <section class="center-of-the-display">
            <div class="loader-ring-main"></div>
            <span class="loader-ring-text">Loading...</span>
        </section>


        <section class="center-of-the-display my-5">
            <div id="loaderProgressBarBody">
                <div id="loaderProgressBarMain"></div>
                <div id="loaderProgressBarText">0%</div>
            </div>
        </section>
    </div>

    <div class="main-section my-5 py-5 mx-1 mx-md-5 px-0 px-md-5 bg-body rounded-4 
        position-relative" id="mainContent">
        <div class="gift-title-body">
            <h1 class="d-flex justify-content-center gift-title-text">Happy Birthday</h1>
            <h2 class="d-flex justify-content-center gift-title">
                <i class="bi bi-cake2 icon rounded-circle p-3 m-0 d-flex align-items-center"></i>
            </h2>
            <h1 class="d-flex justify-content-center gift-title-text">My Dear Friend </i></h1>
        </div>


        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide image-section">
                    <img class="gift-img" id="pic1" src=""
                        onerror="this.src='assets/plugins/default/images/pic1.jpg';" />
                </div>
                <div class="swiper-slide image-section">
                    <img class="gift-img" id="pic2" src=""
                        onerror="this.src='assets/plugins/default/images/pic2.jpg';" />
                </div>
                <div class="swiper-slide image-section">
                    <img class="gift-img" id="pic3" src=""
                        onerror="this.src='assets/plugins/default/images/pic3.jpg';" />
                </div>
                <div class="swiper-slide image-section">
                    <img class="gift-img" id="pic4" src=""
                        onerror="this.src='assets/plugins/default/images/pic4.jpg';" />
                </div>
                <div class="swiper-slide image-section">
                    <img class="gift-img" id="pic5" src=""
                        onerror="this.src='assets/plugins/default/images/pic5.jpg';" />
                </div>
                <div class="swiper-slide image-section">
                    <img class="gift-img" id="pic6" src=""
                        onerror="this.src='assets/plugins/default/images/pic6.jpg';" />
                </div>
                <div class="swiper-slide image-section">
                    <img class="gift-img" id="pic7" src=""
                        onerror="this.src='assets/plugins/default/images/pic7.jpg';" />
                </div>
                <div class="swiper-slide image-section">
                    <img class="gift-img" id="pic8" src=""
                        onerror="this.src='assets/plugins/default/images/pic8.jpg';" />
                </div>
                <div class="swiper-slide image-section">
                    <img class="gift-img" id="pic9" src=""
                        onerror="this.src='assets/plugins/default/images/pic9.jpg';" />
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <!-- swiper -->

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="assets/js/gift-script.js"></script>

    <script>

        window.addEventListener('load', function () {
            
            const loaderProgressBarBody = document.getElementById('loaderProgressBarBody');
            const loaderProgressBarMain = document.getElementById('loaderProgressBarMain');
            const loaderProgressBarText = document.getElementById('loaderProgressBarText');
            const loadingScreen = document.getElementById('loaderScreen');
            const mainContent = document.getElementById('mainContent');
            let progress = 10;

            function updateLoader() {
                progress += 1;
                loaderProgressBarMain.style.width = progress + '%';
                loaderProgressBarText.innerText = progress + '%';

                if (progress < 100) {
                    requestAnimationFrame(updateLoader);
                } else {
                    setTimeout(() => {

                        // hide loader sereen
                        loadingScreen.style.opacity = '0';
                        loadingScreen.style.visibility = 'hidden';
                        loadingScreen.style.zIndex = '-1';

                        // show content
                        mainContent.style.opacity = '1';
                        mainContent.style.visibility = 'visible';

                        // Allow scrolling after loading
                        document.body.style.overflow = 'auto';

                    }, 1000); // Add a slight delay before showing the content
                }
            }

            // Simulate loading progress
            requestAnimationFrame(updateLoader);






            // notification
            // ***************************************************
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then(function (registration) {
                        console.log('Service Worker registered with scope:', registration.scope);
                        return registration;
                    })
                    .catch(function (error) {
                        console.error('Service Worker registration failed:', error);
                    });
            }

            setTimeout(() => {
                if (!localStorage.getItem('notificationsShown')) {
                    Notification.requestPermission().then(perm => {
                        if (perm === "granted") {
                            const notifications = [
                                { title: "শুভ জন্মদিন! 🎂🌟", body: "তোমার জীবন হোক মধুর ও সমৃদ্ধ। 🍰🎈", icon: "assets/images/logos/icon.png" },
                                { title: "শুভ জন্মদিন! 🎉✨", body: "অনেক সুখ, আনন্দ, ও ভালবাসায় ভরপুর হোক। ❤️🎂", icon: "assets/images/logos/icon.png" },
                                { title: "শুভ জন্মদিন! 🎉🍰", body: "তোমার দিন হোক বিশেষ ও মধুর। 🎂🌟", icon: "assets/images/logos/icon.png" },
                                { title: "শুভ জন্মদিন! 🎉❤️", body: "আনন্দে কাটুক প্রতিটি মুহূর্ত। 🎂✨", icon: "assets/images/logos/icon.png" },
                                { title: "শুভ জন্মদিন! ❤️✨", body: "তোমার সকল ইচ্ছা পূর্ণ হোক। 🎈🎉", icon: "assets/images/logos/icon.png" },
                                { title: "শুভ জন্মদিন! 🌟🎁", body: "সুখী ও সুস্থ থাকো সবসময়। 🎈🎂", icon: "assets/images/logos/icon.png" },
                                { title: "শুভ জন্মদিন! 🌟🎈", body: "তোমার জীবন হোক সুখময় ও সমৃদ্ধ। ❤️🎉", icon: "assets/images/logos/icon.png" },
                                { title: "শুভ জন্মদিন! 🎂🎉", body: "তোমার জীবন হোক আনন্দময়। 🎁✨", icon: "assets/images/logos/icon.png" },
                                { title: "শুভ জন্মদিন! 🎂🎁", body: "প্রতি মুহূর্তে খুশিতে থাকো। 🌟🍰", icon: "assets/images/logos/icon.png" },
                                { title: "শুভ জন্মদিন! 🍰🌟", body: "তোমার প্রতিটি দিন হোক সুখে ভরা। 🎈❤️", icon: "assets/images/logos/icon.png" }
                            ];

                            notifications.forEach((notification, index) => {
                                setTimeout(() => {
                                    navigator.serviceWorker.ready.then(function (registration) {
                                        registration.showNotification(notification.title, {
                                            body: notification.body,
                                            icon: notification.icon
                                        });
                                    });
                                }, index * 8000); // 8 second gap
                            });
                            // Set a flag in localStorage to indicate that notifications have been shown
                            localStorage.setItem('notificationsShown', 'true');
                        }
                    });
                }
            }, 5000); // 5 seconds delay
            // ***************************************************
        });

        // swiper
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 100,
                modifier: 2,
                slideShadows: true,
            },
            pagination: {
                el: ".swiper-pagination",
            },
            loop: true, // Loop through the images
            autoplay: {
                delay: 2000, // Delay between slides in milliseconds
                disableOnInteraction: false, // Enable/disable autoplay on slide interaction
            },
        });
    </script>
</body>

</html>
